<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-u4-Compatible" content="if=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge : Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo de alura">
        <h1 class="titulo">Encriptador de texto</h1>
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí">Ingrese el texto aquí</textarea>
            <div>
                <hd class="información">Solo letras minúsculas y sin acentos</hd>
            </div>
            <div class="botones">
                <button onclick="encriptar()" class="encriptar">Encriptar</button>
                 <button onclick="desencriptar()" class="desencriptar">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button onclick="copiar()" class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <footer>
        <h2 class="pie-de-pagina">Realizado por Linda Márquez</h2>
    </footer>
</body>

</html>
